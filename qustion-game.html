<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Questions Game</title>

    <!-- încarcă sound.js înainte de question-game.js -->
  <script src="sound.js" defer></script>
  <script src="question-game.js" defer></script>


    <style>
        :root{
            --bg-1: #e6f0ff;
            --bg-2: #97b1d8;
            --accent: #2b6fb3;
            --accent-2: #1d4f8a;
            --card: #ffffff;
            --muted: #64748b;
        }

        html,body{ height: 100%; margin: 0; }
        body{
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 100%);
            color:#0b2540;
            -webkit-font-smoothing: antialiased;
            padding: 28px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .page { width: 100%; max-width: 900px; }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .back-button {
            color: var(--accent-2);
            text-decoration: none;
            font-weight: 600;
            padding: 6px 10px;
            border-radius: 8px;
        }

        h1{
            margin: 0;
            color: var(--accent-2);
            font-size: 1.4rem;
        }

        .game-wrap{
            background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(250,250,255,0.95));
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(18,52,86,0.12);
            padding: 22px;
            border: 1px solid rgba(30,79,138,0.06);
        }

        /* Question "table" style */
        .question-card{
            background: var(--card);
            border-radius: 12px;
            padding: 18px;
            display: block;
            border: 1px solid rgba(11,37,64,0.06);
            box-shadow: 0 6px 18px rgba(11,37,64,0.06);
        }

        .question-table{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
            border-radius: 10px;
            background: linear-gradient(90deg, rgba(43,111,179,0.06), rgba(30,79,138,0.04));
            color: var(--accent-2);
            font-weight: 700;
            font-size: 1.15rem;
            min-height: 72px;
            text-align: center;
        }

        .meta-row{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            color: var(--muted);
            font-size: 0.95rem;
        }

        /* Options grid 2x2 */
        .options{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            margin-top: 16px;
        }

        /* unified class name for option buttons */
        .option-btn{
            background: var(--card);
            border: 1px solid rgba(30,79,138,0.06);
            padding: 16px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent-2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 84px;
            transition: transform 120ms ease, box-shadow 120ms ease, background 120ms;
            box-shadow: 0 6px 14px rgba(11,37,64,0.04);
        }

        .option-btn:hover{
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(11,37,64,0.07);
        }

        .option-btn:disabled{
            opacity: 0.65;
            cursor: default;
            transform: none;
            box-shadow: none;
        }

        .option-btn.correct{ background: linear-gradient(90deg,#d9f0ff,#bfe6ff); border-color: #7ec0ff; color: #054a7a; }
        .option-btn.wrong{ background: linear-gradient(90deg,#ffecec,#ffd9d9); border-color:#ff8a8a; color: #700; }

        .controls{
            display: flex;
            gap: 12px;
            margin-top: 18px;
            align-items: center;
        }

        .btn-secondary{
            background: transparent;
            color: var(--accent-2);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(30,79,138,0.08);
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary{
            background: linear-gradient(180deg,var(--accent), var(--accent-2));
            color: #fff;
            padding: 10px 14px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 700;
        }

        .score {
            margin-left: auto;
            color: var(--accent-2);
            font-weight: 700;
        }

        /* responsive */
        @media (max-width:520px){
            .options{ grid-template-columns: 1fr; }
            .option-btn{ height:64px; }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="topbar">
            <a href="index.html" class="back-button">← Back to Home</a>
            <h1>Trivia Questions Game</h1>
        </div>

        <div class="game-wrap">
            <div id="root">
                <!-- question-game.js will render inside #root -->
            </div>
        </div>
    </div>

    <!-- conecteaza scriptul (foloseste defer)-->
    <script src="question-game.js" defer></script>
    <script src="sound.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>State Flower - Violet</title>
        <link rel="stylesheet" href="style.css">
    <style>
        .header-text {
            color: #132675;
        }
        .flower-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        .flower-img {
            width: 350px;
            height: 350px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, 12);
            border: 4px solid #7fa8ff;
        }
        .flower-info {
            max-width: 500px;
            text-align: center;
            font-size: 1.2rem;
            color: #000000;
            background: #f5e6d3;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 08);
        }
    </style>
    </head>
    <body>
        <header class="header-banner">
        <img src="poze/flori-colag.jpg" alt="Chicago Skyline" class="header-img">
        <div class="header-text">
            <h1>State Flower: Violet</h1>
        </div>
        </header>
        <div class="flower-container">
            <img src="poze/flower.jpg" alt="Violet" class="flower-img">
            <div class="flower-info"</div>
            <h2>The Violet flower is the official state flower of Illinois.<br> Adopted in 1908 by the Illinois legislature.<br><b>Why:<b> It grew naturally in Illinois and was popular.</h2>
        </div>
    </div>
        <footer>
            <p><a href="index.html">Back to main page</a></p>
        </footer>
    </body>
</html>
